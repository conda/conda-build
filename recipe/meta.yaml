package:
  name: conda-build
  version: {{ GIT_DESCRIBE_TAG }}.{{ GIT_BUILD_STR }}

source:
  # git_url only captures committed code
  git_url: ../

build:
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  entry_points:
    - conda-build = conda_build.cli.main_build:execute
    - conda-convert = conda_build.cli.main_convert:execute
    - conda-debug = conda_build.cli.main_debug:execute
    - conda-develop = conda_build.cli.main_develop:execute
    - conda-inspect = conda_build.cli.main_inspect:execute
    - conda-metapackage = conda_build.cli.main_metapackage:execute
    - conda-render = conda_build.cli.main_render:execute
    - conda-skeleton = conda_build.cli.main_skeleton:execute

requirements:
  build:
    - git  # for source/git_url above
  host:
    - python
    - pip
    - hatchling >=1.12.2
    - hatch-vcs >=0.2.0
    - wheel
  run:
    - beautifulsoup4
    - chardet
    - conda >=22.11.0
    - conda-index >=0.4.0
    - conda-package-handling >=1.3
    - filelock
    - jinja2
    - jsonschema >=4.19
    - m2-patch >=2.6               # [win]
    - menuinst >=2
    - packaging
    - patch >=2.6                  # [not win]
    - patchelf                     # [linux]
    - pkginfo
    - psutil
    - py-lief
    - python
    - python-libarchive-c
    - pytz
    - pyyaml
    - requests
    - tomli                        # [py<311]
    - tqdm
  run_constrained:
    - conda-verify  >=3.1.0

test:
  imports:
    # high-level import
    - conda_build
    # new/updated submodules (can be dropped after 1-2 releases)
    - conda_build.index
  requires:
    - setuptools
    - pip
  files:
    - test_bdist_conda_setup.py
  commands:
    - python -m pip check
    # subcommands
    - conda --help
    - conda build --help
    - conda convert --help
    - conda develop --help
    - conda inspect --help
    - conda inspect linkages --help  # [unix]
    - conda inspect objects --help  # [osx]
    - conda metapackage --help
    - conda render --help
    - conda skeleton --help
    - conda debug --help
    # entrypoints
    - conda-build --help
    - conda-convert --help
    - conda-develop --help
    - conda-inspect --help
    - conda-inspect linkages --help  # [unix]
    - conda-inspect objects --help  # [osx]
    - conda-metapackage --help
    - conda-render --help
    - conda-skeleton --help
    - conda-debug --help
    # bdist_conda
    - python test_bdist_conda_setup.py bdist_conda --help

about:
  home: https://conda.org
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Canary release of conda-build
  doc_url: https://conda.io/projects/conda-build/en/latest/
  dev_url: https://github.com/conda/conda-build
