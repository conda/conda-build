# MacOSX10.10.sdk and above come with .tbd files instead of .dylibs. This test ensures that
# we parse and process them correctly (in liefldd.py).
package:
  name: macos_tbd
  version: 0

source:
  path: ./hello-world.c

build:
  number: 0
  error_overlinking: True
  error_overdepending: True

requirements:
  build:
    - {{ compiler('c') }}
