package:
  name: menu_json_validation
  version: "1.0"

build:
  script:
    - mkdir -p "${PREFIX}/Menu" # [unix]
    - cp "${RECIPE_DIR}/menu.json" "${PREFIX}/Menu/menu_json_validation.json" # [unix]
    - md "%PREFIX%\Menu" # [win]
    - xcopy "%RECIPE_DIR%\menu.json" "%PREFIX%\Menu\menu_json_validation.json" # [win]
