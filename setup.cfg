[flake8]
max-line-length = 100
ignore = E122,E123,E126,E127,E128,E731
exclude = build,conda_build/_version.py,tests,conda.recipe,.git,versioneer.py,conda

[tool:pytest]
norecursedirs= tests/test-recipes .* *.egg* build dist conda.recipe
addopts =
    --junitxml=junit.xml
    --ignore setup.py
    --ignore run_test.py
    --cov-report term-missing
    --tb native
    --strict
    --durations=20
env =
    PYTHONHASHSEED=0
markers =
    serial: execute test serially (to avoid race conditions)

[versioneer]
VCS = git
versionfile_source = conda_build/_version.py
versionfile_build = conda_build/_version.py
tag_prefix =
parentdir_prefix = conda-build-
