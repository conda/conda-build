language: python
python:
  # We don't actually use the system Python but this keeps it organized.
  - "2.7"
  - "3.4"
  - "3.5"
env:
  -
install:
  # TODO: Use a "latest" url
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes
  - conda update -q --all
  - conda install -q --force --no-deps conda requests
  - conda install -q pip pytest requests jinja2 patchelf flake8 python=$TRAVIS_PYTHON_VERSION pyflakes=1.1
  # need conda build to build conda build as a conda package
  - conda install -q anaconda-client conda-build
  - pip install pytest-cov
  - python setup.py install --single-version-externally-managed --record=record.txt
  - conda info -a

script:
  - flake8 .
  - py.test -v --cov conda_build --cov-report xml tests
  - conda build --help

notifications:
    flowdock: ef3821a08a791106512ccfc04c92eccb

git:
  depth: 10000

sudo: false

after_success:
  - pip install codecov
  - codecov --env TRAVIS_PYTHON_VERSION
