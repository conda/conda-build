language: python

matrix:
  include:
    - python: '3.5'
      os: linux
      language: python
    - python: '2.7'
      os: linux
      language: python
    - python: '3.4'
      os: linux
      language: python
    - python: '3.5'
      os: linux
      language: python
      env: CONDA_PRERELEASE=True

install:
  # TODO: Use a "latest" url
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda2-latest-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes
  - conda update -q --all
  - conda install -q --force conda requests
  - if [[ "$CONDA_PRERELEASE" == "True" ]]; then
      conda install -c conda-canary conda;
    fi
  - conda install -q pip pytest requests jinja2 patchelf flake8 mock python=$TRAVIS_PYTHON_VERSION pyflakes=1.1
  - conda install -q anaconda-client pip pytest-cov
  - pip install --no-deps .
  - conda info -a

script:
  - flake8 .
  - py.test -v --cov conda_build --cov-report xml tests
  - conda build --help

notifications:
    flowdock: ef3821a08a791106512ccfc04c92eccb

git:
  depth: 10000

sudo: false

after_success:
  - pip install codecov
  - codecov --env TRAVIS_PYTHON_VERSION
