name: Run unit and integration tests

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false

defaults:
  run:
    shell: bash -l {0}

jobs:
  test-linux:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8']
        conda-version: [release]
        include:
          - python-version: '3.9'
            conda-version: canary
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: test
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}

      - name: Install Conda-Canary if canary version
        if: matrix.conda-version == 'canary'
        run: |
          conda install -y -c conda-canary conda

      - name: Install default Conda if release version
        if: matrix.conda-version == 'release'
        run: |
          conda install -y conda

      - name: Source Scripts
        run: |
          python --version
          source ci/azurepipelines/install_conda_build_test_deps
          conda info -a
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
          CONDA_VERSION: ${{ matrix.conda-version }}

      - name: Setup tmate session
        if: matrix.conda-version == 'release' && matrix.python-version == '3.8' && github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled
        uses: mxschmitt/action-tmate@v3

      - name: Run Serial tests
        run: |
          conda activate test
          source ci/github/github_setup_pytest_replay
          pytest -s --color=yes -vv -n 0 --basetemp /tmp/cb_serial --cov conda_build --cov-report xml -m "serial" tests --test-run-title="Linux-SerialTests" --test-run-title="Linux-SerialTests-$CONDA_VERSION-Py$PYTHON_VERSION" "${PYTEST_REPLAY_OPTIONS[@]+"${PYTEST_REPLAY_OPTIONS[@]}"}"
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}
          CONDA_VERSION: ${{ matrix.conda-version }}
